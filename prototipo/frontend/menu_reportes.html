<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestionar Productos</title>
  <link rel="shortcut icon" href="../img/imagen.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f4f4f4;
    }

    /* HEADER */
    header {
      height: 60px;
      background-color: #f8f9fa; /* bg-success */
      color: rgb(26, 24, 24);
      border-bottom: 1px solid #dee2e6;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    /* LAYOUT GENERAL */
    .main-layout {
      display: flex;
      height: calc(100vh - 60px); /* Resta el alto del header */
    }

    /* SIDEBAR */
    .sidebar {
      width: 60px;
      background-color: #198754;
      color: white;
      transition: width 0.3s;
      overflow-x: hidden;
      display: flex;           /* <--- Agregado */
      flex-direction: column;  /* <--- Agregado */
    }

    .sidebar:hover {
      width: 250px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      white-space: nowrap;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .sidebar i {
      margin-right: 10px;
      min-width: 20px;
      text-align: center;
    }

    .sidebar span {
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sidebar:hover span {
      opacity: 1;
    }

    /* CONTENIDO */
    .content {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
      text-align: center;
    }

    .card:hover {
      transform: scale(1.05);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .card img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

 <!-- HEADER -->
  <header>
    <img src="../img/imagen.png" alt="logo de abaco">
    <h5 class="mb-0">Sistema de Inventario y Donaciones, <strong>DIOCESIS</strong></h5>
    <div>
      <i class="bi bi-person-circle"></i>
      <span class="me-3"> <strong>Karina</strong> </span>
      <i class="bi bi-bell-fill me-3"></i>

    </div>
  </header>
  
  <!-- LAYOUT -->
  <div class="main-layout">
    <!-- SIDEBAR -->
    <div class="sidebar">
      <a href="menu_central.html"><i class="bi bi-house-door-fill"></i><span>Inicio</span></a>
      <a href="#"><i class="bi bi-box-seam"></i><span>Inventario</span></a>
      <a href="#"><i class="bi bi-heart-fill"></i><span>Donaciones</span></a>
      <a href="#"><i class="bi bi-people-fill"></i><span>Voluntarios</span></a>
      <a href="#"><i class="bi bi-graph-up"></i><span>Reportes</span></a>
      <a href="configuracion.html" class="mt-auto"><i class="bi bi-gear-fill"></i><span>Configuraci√≥n</span></a>
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="content">
      <div class="container bg-white p-4 rounded shadow">
        <h1>Gestionar Productos</h1>
        <div class="row g-4 justify-content-center">
          
          <div class="col-6 col-sm-4 col-md-3 col-lg-3">
            <div class="card text-center p-3" onclick="window.location.href='reportes.html'">
              <img src="../img/categoria.png" class="mx-auto" alt="Crear Categoria" />
              <div class="card-body p-0">
                <p class="card-text">Gestionar Reportes</p>
              </div>
            </div>
          </div>

          <div class="col-6 col-sm-4 col-md-3 col-lg-3">
            <div class="card text-center p-3" onclick="window.location.href='donaciones_producto.html'">
              <img src="../img/producto.png" class="mx-auto" alt="Crear Subcategoria" />
              <div class="card-body p-0">
                <p class="card-text">Gestion de Donaciones por producto</p>
              </div>
            </div>
          </div>

          <div class="col-6 col-sm-4 col-md-3 col-lg-3">
            <div class="card text-center p-3" onclick="window.location.href='certificacion_donante.html'">
              <img src="../img/crearproducto.png" class="mx-auto" alt="Crear Producto" />
              <div class="card-body p-0">
                <p class="card-text">Certificados de Donante</p>
              </div>
            </div>
          </div>

          

        <div class="col-6 col-sm-4 col-md-3 col-lg-3">
          <div class="card text-center p-3" onclick="window.location.href='acta_vencimiento.html'">
            <img src="../img/acta_inventario.png" class="mx-auto" alt="Actas de vencimineto">
            <div class="card-body p-0">
              <p class="card-text">Actas de vencimineto</p>
            </div>
          </div>
        </div>

        </div>
      </div>
    </div>
  </div>

</body>
</html>
