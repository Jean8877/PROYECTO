<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('../img/image.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.95); /* semitransparente */
      border-radius: 0.75rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #198754;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h4 class="mb-4 text-center">Iniciar Sesión</h4>
    <form action="index.html" method="GET">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="username" name="username" required autofocus>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Recordarme</label>
      </div>
      <div class="d-grid">
        <a href="menu_central.html" class="btn btn-success d-grid">Entrar</a>
      </div>
    </form>
    <div class="mt-3 text-center">
      <a href="#" class="text-success">¿Olvidaste tu contraseña?</a>
    </div>
    <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" required>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
