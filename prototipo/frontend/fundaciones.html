<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar Fundación - Sistema de Inventario</title>
  <link rel="shortcut icon" href="../img/imagen.png" type="image/x-icon">
  <!-- Bootstrap CSS y Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    header {
      height: 60px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .main-layout {
      display: flex;
      height: calc(100vh - 60px);
    }

    .sidebar {
      width: 60px;
      background-color: #198754;
      color: white;
      transition: width 0.3s;
      overflow-x: hidden;
      display: flex;           /* <--- Agregado */
      flex-direction: column;  /* <--- Agregado */
    }

    .sidebar:hover {
      width: 250px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      white-space: nowrap;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .sidebar i {
      margin-right: 10px;
      min-width: 20px;
      text-align: center;
    }

    .sidebar span {
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sidebar:hover span {
      opacity: 1;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #f5f5f5;
    }

    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
     
    }

    h1 {
      color: #2c3e50;
    }

    input, select {
      margin-bottom: 15px;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ced4da;
      border-radius: 4px;
    }

  

    .btn-regresar:hover {
      background-color: #5a6268;
    }

    .btn-guardar {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-guardar:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <img src="../img/imagen.png" alt="logo de abaco">
    <h5 class="mb-0">Sistema de Inventario y Donaciones, <strong>DIOCESIS</strong></h5>
    <div>
      <i class="bi bi-person-circle"></i>
      <span class="me-3"> <strong>Karina</strong> </span>
      <i class="bi bi-bell-fill me-3"></i>
    </div>
  </header>
  
  <!-- MAIN LAYOUT -->
  <div class="main-layout">
    <!-- SIDEBAR -->
    <div class="sidebar">
      <a href="menu_central.html"><i class="bi bi-house-door-fill"></i><span>Inicio</span></a>
      <a href="#"><i class="bi bi-box-seam"></i><span>Inventario</span></a>
      <a href="#"><i class="bi bi-heart-fill"></i><span>Donaciones</span></a>
      <a href="#"><i class="bi bi-people-fill"></i><span>Voluntarios</span></a>
      <a href="#"><i class="bi bi-graph-up"></i><span>Reportes</span></a>
      <a href="configuracion.html" class="mt-auto"><i class="bi bi-gear-fill"></i><span>Configuración</span></a>
    </div>

    <!-- CONTENIDO -->
    <div class="content">
        
        <div class="form-container mt-3">
          <h1>Registrar Fundación</h1><br>
        <form>
          <input type="text" placeholder="ID Fundación" required>
          <input type="text" placeholder="ID Parroquia afiliada" required>
          <input type="text" placeholder="Nombre de la fundación" required>
          <input type="text" placeholder="Nombre del encargado" required>
          <input type="tel" placeholder="Teléfono del encargado" required>
          <input type="text" placeholder="Descripción" required>
          <button type="submit" class="btn-guardar">Guardar Fundación</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
