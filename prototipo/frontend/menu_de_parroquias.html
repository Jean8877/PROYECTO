<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema de Inventario - Parroquias</title>
  <link rel="shortcut icon" href="../img/imagen.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f4f4f4;
    }

    /* HEADER */
    header {
      height: 60px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1030;
    }

    /* LAYOUT GENERAL */
    .main-layout {
      display: flex;
      height: 100vh;
      padding-top: 60px; /* espacio para header fijo */
    }

    /* SIDEBAR */
    .sidebar {
      width: 60px;
      background-color: #198754;
      color: white;
      transition: width 0.3s;
      overflow-x: hidden;
      position: fixed;
      top: 60px; /* justo debajo del header */
      bottom: 0;
      left: 0;
      z-index: 1020;
      display: flex;           /* <--- Agregado */
      flex-direction: column;  /* <--- Agregado */
    }

    .sidebar:hover {
      width: 250px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      white-space: nowrap;
    }

    .sidebar a:hover {
      background-color: #495057;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }


    .sidebar i {
      margin-right: 10px;
      min-width: 20px;
      text-align: center;
    }

    .sidebar span {
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sidebar:hover span {
      opacity: 1;
    }

    /* CONTENIDO */
    .content {
      flex-grow: 1;
      margin-left: 60px;
      padding: 20px;
      overflow-y: auto;
      margin-top: 0; /* ya dejamos espacio con padding-top en main-layout */
      transition: margin-left 0.3s;
      height: calc(100vh - 60px);
    }

    .sidebar:hover ~ .content {
      margin-left: 250px;
    }

    /* Contenido específico: navbar interno y cards */
    .internal-navbar {
      background-color: #198754; /* bg-success */
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      border-radius: 5px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .internal-navbar img {
      height: 60px;
      margin-right: 10px;
    }

    .internal-navbar .welcome {
      margin-left: auto;
      font-weight: 600;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
      text-align: center;
    }

    .card:hover {
      transform: scale(1.05);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .card img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }
    .cuadro-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      
      margin: auto;
    }

  </style>
</head>
<body>

 <!-- HEADER -->
  <header>
    <img src="../img/imagen.png" alt="logo de abaco">
    <h5 class="mb-0">Sistema de Inventario y Donaciones, <strong>DIOCESIS</strong></h5>
    <div>
      <i class="bi bi-person-circle"></i>
      <span class="me-3"> <strong>Karina</strong> </span>
      <i class="bi bi-bell-fill me-3"></i>
    </div>
  </header>

  <div class="main-layout">
    <!-- SIDEBAR -->
    <div class="sidebar">
      <a href="menu_central.html"><i class="bi bi-house-door-fill"></i><span>inicio</span></a>
      <a href="movimiento_inv.html"><i class="bi bi-box-seam"></i><span>Inventario</span></a>
      <a href="menu_donaciones.html"><i class="bi bi-heart-fill"></i><span>Donaciones</span></a>
      <a href="#"><i class="bi bi-people-fill"></i><span>Voluntarios</span></a>
      <a href="#"><i class="bi bi-graph-up"></i><span>Reportes</span></a>

      <a href="configuracion.html" class="mt-auto"><i class="bi bi-gear-fill"></i><span>Configuración</span></a>

    </div>

    <!-- CONTENIDO -->
<div class="content">
    
    <div class="cuadro-container">
      <h1>Gestionar Parroquia</h1>
    <div class="row g-4 justify-content-center">
      <div class="col-6 col-sm-4 col-md-3 col-lg-3">
        <div class="card text-center p-3" onclick="window.location.href='crear_organizacion.html'">
          <img src="../img/categoria.png" class="mx-auto" alt="Crear Categoria" />
          <div class="card-body p-0">
            <p class="card-text">Tipo de Organización</p>
          </div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-3">
        <div class="card text-center p-3" onclick="window.location.href='gestion_parroquia.html'">
          <img src="../img/bodega.png" class="mx-auto" alt="Bodega" />
          <div class="card-body p-0">
            <p class="card-text">Organización</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  </div> <!-- /.main-layout -->

</body>
</html>
