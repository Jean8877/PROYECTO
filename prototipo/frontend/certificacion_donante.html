<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Header + Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* HEADER */
    header {
      height: 60px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* LAYOUT GENERAL */
    .main-layout {
      display: flex;
      height: calc(100vh - 60px); /* Resta el alto del header */
    }

    /* SIDEBAR */
    .sidebar {
      width: 60px;
      background-color: #198754;
      color: white;
      transition: width 0.3s;
      overflow-x: hidden;
      display: flex;           /* <--- Agregado */
      flex-direction: column;  /* <--- Agregado */
    }

    .sidebar:hover {
      width: 250px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      white-space: nowrap;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .sidebar i {
      margin-right: 10px;
      min-width: 20px;
      text-align: center;
    }

    .sidebar span {
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sidebar:hover span {
      opacity: 1;
    }

     header img {
      height: 40px;
      margin-right: 10px;
    }



    /* CONTENIDO */
    .content {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

   <!-- HEADER -->
  <header>
    <img src="../img/imagen.png" alt="logo de abaco">
    <h5 class="mb-0">Sistema de Inventario y Donaciones, <strong>DIOCESIS</strong></h5>

      <i class="bi bi-person-circle"></i>
      <span class="me-3"> <strong>Karina</strong> </span>
      <i class="bi bi-bell-fill me-3"></i>
    </div>
  </header>
  <!-- LAYOUT: SIDEBAR + CONTENT -->
  <div class="main-layout">
    <!-- SIDEBAR -->
    <div class="sidebar">
      <a href="menu_central.html"><i class="bi bi-house-door-fill"></i><span>inicio</span></a>
      <a href="movimiento_inv.html"><i class="bi bi-box-seam"></i> <span>Inventario</span></a>
      <a href="donaciones.html"><i class="bi bi-heart-fill"></i> <span>Donaciones</span></a>
      <a href="permisos.html"><i class="bi bi-people-fill"></i> <span>Voluntarios</span></a>
      <a href="RGT_producto.html"><i class="bi bi-graph-up"></i> <span>Reportes</span></a>

      <a href="#" class="mt-auto"><i class="bi bi-gear-fill"></i><span>Configuraci√≥n</span></a>
    </div>

    <!-- CONTENIDO -->
    <div class="content">
      <h1>Bienvenido</h1>
    </div>
  </div>

</body>
</html>
